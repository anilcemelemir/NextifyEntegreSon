version: "3.8"

services:
  web:
    build: .
    container_name: php_web
    ports:
      - "9090:80"         # Admin panelin / siten buradan çalışıyor
    volumes:
      - .:/var/www/html
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: php_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: scriptdb
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3308:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_turkish_ci
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8080:80"         # phpMyAdmin'a http://localhost:8080 ile erişebilirsin
    environment:
      PMA_HOST: db        # 'db' servisine bağlanacak
      PMA_USER: admin     # MySQL kullanıcısı
      PMA_PASSWORD: admin123
      UPLOAD_LIMIT: 64M
    depends_on:
      - db

volumes:
  db_data:
